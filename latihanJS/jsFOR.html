<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan FOR</title>
</head>
<body>
    <span id="SosialMedia"></span>
</body>
<script>
    function MediaSosial () {
        let SosialMedia = ["Apple", "Microsoft", "Google", "facebook", "Spotify", "Amazon", "Netflix", "Slack"]
        
        let htmlsosialMedia=""

        for (let index = 0; index < SosialMedia.length; index++) {
            htmlsosialMedia += SosialMedia[index] + "<br>"
            
        }
        return htmlsosialMedia
    }
    document.getElementById("SosialMedia").innerHTML = MediaSosial()

</script>

</html>
